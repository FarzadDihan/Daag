<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farzad Dihan - Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Illustration</h1>

  <div class="gallery-wrapper">
    <div id="illustration-gallery" class="horizontal-gallery">
      <p>Loading images...</p>
    </div>
  </div>

  <h1>Animation</h1>

  <div class="gallery-wrapper">
    <div id="animation-gallery" class="horizontal-gallery">
      <p>Loading images...</p>
    </div>
  </div>

  <h1>Design</h1>

  <div class="gallery-wrapper">
    <div id="design-gallery" class="horizontal-gallery">
      <p>Loading images...</p>
    </div>
  </div>

  <h1>Random Practice</h1>

  <div class="gallery-wrapper">
    <div id="random-practice-gallery" class="horizontal-gallery">
      <p>Loading images...</p>
    </div>
  </div>

  <h1>Storyboard</h1>

  <div class="gallery-wrapper">
    <div id="storyboard-gallery" class="horizontal-gallery">
      <p>Loading images...</p>
    </div>
  </div>

  <h1>Traditional Work</h1>

  <div class="gallery-wrapper">
    <div id="traditional-work-gallery" class="horizontal-gallery">
      <p>Loading images...</p>
    </div>
  </div>

  <h1>Wall Paint</h1>

  <div class="gallery-wrapper">
    <div id="wall-paint-gallery" class="horizontal-gallery">
      <p>Loading images...</p>
    </div>
  </div>

  <h1>Timelapse</h1>

  <div class="gallery-wrapper">
    <div id="timelapse-gallery" class="horizontal-gallery">
      <p>Loading images...</p>
    </div>
  </div>

  <!-- Modal for full image view -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img" />
  </div>

  <script src="script.js"></script>
</body>
</html>
